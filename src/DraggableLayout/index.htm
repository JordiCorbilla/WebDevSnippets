<html>
<head>  
  <meta charset=utf-8 />
  <title>Draggable Layout by Jordi Corbilla</title>
  <script src="http://cdn.jsdelivr.net/jquery/1.10.2/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"></script>
  <link href="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script class="jsbin" src="http://cdn.jsdelivr.net/raphael/2.1.0/raphael-min.js"></script>
  <script src="http://cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.min.js"></script>
  <script src="scripts.js"></script>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
  
  <div id="pnlMain">
  </div>
      
  <script id="boxTemplate" type="text/x-jsrender">
    <div class="box {{:style}}">
      <input type="hidden" value="{{:id}}" />
      <img alt="" src="" />
      <ul class="name">
        <li><h2>{{:id}}. {{:name}}</h2></li>
        <li>{{:email}}</li>
      </ul>
    </div>
  </script>
  
  <a id="AddUser" href="#">Add Box</a>

  <div style="margin-top: 20px;">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </div>
</body>
</html>
